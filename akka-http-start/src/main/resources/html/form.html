<body>
<h2>Dodawanie stanu pogody</h2>
<form action="/form" method="post">
    <fieldset>
        <legend>Nowa pogoda</legend>
        <label>Temperatura:<input type="number" max="50" min="-50" name="temp" /></label><br/>
        <label>Ciśnienie:<input type="number" max="1200" min="800" name="press" /></label><br/>
        <label>Wilgotność:<input type="number" max="100" min="20" name="humi" /></label><br/>
        <label>Wiatr:<input type="number"  max="4" min="0" name="wind" /></label><br/>
        <label>Słońce:<input type="number" max="4" min="0" name="sun" /></label><br/>
        <input type="submit" value="Dodaj" />
    </fieldset>
</form>
</body>
</html>
